<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.splice() method adds and removes array elements:</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi"];

fruits.splice(2, 1);

document.getElementById("demo").innerHTML = fruits;
</script>

</body>
</html>
